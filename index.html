<!DOCTYPE html>
<html>
  <head>
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <h3>HOME</h3>
        <div>
          <span class="score" id="home-el">0</span>
        </div>
        <button class="score-button" onclick="addOne()">+1</button>
        <button class="score-button" onclick="addTwo()">+2</button>
        <button class="score-button" onclick="addThree()">+3</button>
      </div>
      <button class="newgame-button" onclick="newGame()">
        Start a new game!
      </button>
      <div class="board">
        <h3>GUEST</h3>
        <div>
          <span class="score" id="guess-el">0</span>
        </div>
        <button class="score-button" onclick="addOneGuess()">+1</button>
        <button class="score-button" onclick="addTwoGuess()">+2</button>
        <button class="score-button" onclick="addThreeGuess()">+3</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
